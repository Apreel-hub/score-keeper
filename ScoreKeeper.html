<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4=" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        PingPong Score Keeper
                      </p>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="score1">0</span> to <span id="score2">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep scores</p>
                        
                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3" class="value">3</option>
                                <option value="4" class="value">4</option>
                                <option value="5" class="value">5</option>
                                <option value="6" class="value">6</option>
                                <option value="7" class="value">7</option>
                                <option value="8" class="value">8</option>
                                <option value="9" class="value">9</option>
                                <option value="10" class="value">10</option>
                                <option value="11" class="value">11</option>
                                <option value="12" class="value">12</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="btn1" class="is-primary button card-footer-item is-large"> +1 Player One </button>
                        <button id="btn2" class="is-info button card-footer-item is-large"> +1 Player Two </button>
                        <button id="reset" class="is-danger button card-footer-item is-large"> Reset </button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    </section>

    <script src="ScoreKeeper.js"></script>
</body>
</html>
